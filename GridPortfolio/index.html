<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container flex">
      <div class="left-text">
        <h2 class="heading">My Portfolio</h2>
        <p class="subheading">
          When words become unclear, I shall focus with photographs. When images
          become inadequate, I shall be content with silence.
        </p>
      </div>
      <div class="right-portfolio">
        <div class="box row-2" id="box-1">Waterfall</div>
        <div class="box col-2" id="box-2">Hills</div>
        <div class="box" id="box-3">Ocean</div>
        <div class="box row-2" id="box-4">Rain</div>
        <div class="box col-2" id="box-5">Mountains</div>
        <div class="box" id="box-6">Trees</div>
        <div class="box col-2" id="box-7">Beach</div>
      </div>
    </div>
  </body>
</html>
